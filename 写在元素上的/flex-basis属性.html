<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{ margin:0; padding:0;}
		.box{ width:800px; height:200px; border:1px solid #000; display:flex;}
		.box div{ margin-right:10px;}
		.box div:nth-child(1){ background:red; flex-basis:200px;}
		.box div:nth-child(2){ background:blue; flex-basis:200px;}
		.box div:nth-child(3){ background:green; flex-basis:600px;}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
